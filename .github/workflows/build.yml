name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: build
        run: |
          ls -all
          mkdir build
          cd build
          cmake ..
          make

      - name: run-app
        working-directory: build
        run: ./app -i ../instances/sample.txt -s CAUSAL_PIBT_MAPF -v

      - name: build-visualizer
        run: |
          ls -all
          sh ./openFrameworks/scripts/osx/download_libs.sh
          cd visualizer
          make build
